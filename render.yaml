services:
  - type: web
    name: satellite-cnn-api
    env: python
    plan: free
    region: oregon   # or frankfurt, etc. (choose nearest to your users)
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
